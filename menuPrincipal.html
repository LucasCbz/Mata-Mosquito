<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Game Over</title>

  <script>
    function iniciarJogo() {
      var statusNivel = (document.getElementById('nivel').value)
      if (statusNivel === '') {
        alert("Por favor, selecione um nível para iniciar o jogo!")
        return false;
      }
       window.location.href = "app.html?" + statusNivel;
    }
  </script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center align-itens-center">
          <img src="imagens/game.png">
        </div>
      </div>
    </div><!--row-->

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center align-itens-center">
          <select class="form-control w-25 mb-3 mt-3" id="nivel">
            <option class="text-center" disabled="" selected value="">-- Selecione o nível do jogo --</option>
            <option value="easy">Facíl</option>
            <option value="normal">Intermediário</option>
            <option value="hardcore">Hardcore</option>
          </select>
        </div>
      </div>
    </div><!--row-->

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center align-itens-center">
          <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
        </div>
      </div>
    </div><!--row-->
  </div><!--container-->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
